---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-admin
  namespace: lms-production
  labels:
    app: frontend-admin
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-admin
  template:
    metadata:
      labels:
        app: frontend-admin
        tier: frontend
    spec:
      containers:
      - name: frontend-admin
        image: acrlmsprodlmsrbmfy1.azurecr.io/frontend-admin:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "https://api.lms.yourdomain.com"
        - name: REACT_APP_AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: AUTH_SERVICE_URL
        - name: REACT_APP_CONTENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: CONTENT_SERVICE_URL
        - name: REACT_APP_ASSIGNMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: ASSIGNMENT_SERVICE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-admin
  namespace: lms-production
  labels:
    app: frontend-admin
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend-admin
